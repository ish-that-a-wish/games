<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
        }

        .menu-bar {
            background-color: #4CAF50;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        .menu-bar a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .menu-bar a.active {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html" id="homeLink" class = "active">Home</a>
        <a href="idle.html" id="counterLink">Counter</a>
        <a href="numbers.html" id="numbersLink">Number Count</a>
        <a href="colors.html" id="numbersLink">Color Match</a>

    </div>

    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <p>Here you can count numbers and explore more!</p>

        <div class="button-container">
            <button onclick="location.href='index.html'">Go to Home</button>
            <button onclick="location.href='idle.html'">Go to Counter</button>
            <button onclick="location.href='colors.html'">Go to Colors</button>

        </div>
        </div>
    </div>

    <script>
        // Toggle the active state of menu items based on the current page
        const homeLink = document.getElementById("homeLink");
        const counterLink = document.getElementById("counterLink");
        const numbersLink = document.getElementById("numbersLink");
        const colorsLink = document.getElementById("colorsLink");


        // Add event listener to toggle 'active' class
        if (window.location.pathname.includes("index.html")) {
            homeLink.classList.add("active");
            counterLink.classList.remove("active");
            numbersLink.classList.remove("active");
            colorsLink.classList.remove("active");

        } else if (window.location.pathname.includes("idle.html")) {
            counterLink.classList.add("active");
            homeLink.classList.remove("active");
            numbersLink.classList.remove("active");
            colorsLink.classList.remove("active");

        } else if (window.location.pathname.includes("numbers.html")) {
            numbersLink.classList.add("active");
            homeLink.classList.remove("active");
            counterLink.classList.remove("active");
            colorsLink.classList.remove("active");
        } else if (window.location.pathname.includes("colors.html")) {
            colorsLink.classList.add("active");
            homeLink.classList.remove("active");
            numbersLink.classList.remove("active");
            counterLink.classList.remove("active");
        }
    </script>
</body>
</html>
