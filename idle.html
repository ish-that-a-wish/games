<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Importing the Quicksand font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap');

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Quicksand', sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Menu bar styling */
        .menu-bar {
            background-color: #4CAF50;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        .menu-bar a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .menu-bar a.active {
            background-color: #45a049;
        }

        /* Container for the content */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            font-size: 28px;
            color: #ff6f61;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Timer display styling */
        .timer {
            font-size: 32px;
            color: #4a90e2;
            font-weight: 500;
            margin: 20px 0;
        }

        /* Tier display styling */
        .tier-info {
            margin-top: 20px;
        }

        .tier {
            font-size: 24px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Reset button styling */
        .reset-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        .reset-btn:hover {
            background-color: #ff4f3a;
            transform: scale(1.1);
        }

        /* Button focus effect */
        .reset-btn:focus {
            outline: none;
        }

        /* Paragraphs and small text */
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        /* Tier styles with different background colors and text colors */
        #tier.Newbie {
            background-color: #ffe0e0;
            color: #ff6f61;
        }

        #tier.Explorer {
            background-color: #e8f0fe;
            color: #4a90e2;
        }

        #tier.Veteran {
            background-color: #e0ffe0;
            color: #66cc66;
        }

        #tier.Master {
            background-color: #fff2cc;
            color: #ffb84d;
        }

        #tier.Legend {
            background-color: #f8d7e4;
            color: #d470ab;
        }

        #tier.Epic {
            background-color: #d7f8e4;
            color: #3bc54b;
        }

        #tier.Godlike {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html" id="homeLink">Home</a>
        <a href="idle.html" id="counterLink">Counter</a>
        <a href="timeTracker.html" id="timeTrackerLink" class="active">Time Tracker</a>
    </div>

    <div class="container">
        <h1>Time Tracker</h1>
        <p>Time spent on this page:</p>
        <div class="timer" id="timer">0:00</div>
        <div class="tier-info">
            <p>Your Tier:</p>
            <p class="tier" id="tier">Newbie</p>
        </div>
        <button class="reset-btn" onclick="resetTimer()">Reset Timer</button>
    </div>

    <script>
        let startTime = Date.now();
        let timerElement = document.getElementById('timer');
        let tierElement = document.getElementById('tier');

        function updateTimer() {
            let elapsedTime = Date.now() - startTime; // Time in milliseconds
            let minutes = Math.floor(elapsedTime / 60000);
            let seconds = Math.floor((elapsedTime % 60000) / 1000);
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            // Update tier based on time spent and change text color accordingly
            if (elapsedTime < 10000) {
                tierElement.textContent = "Newbie";
                tierElement.className = "tier Newbie";
            } else if (elapsedTime < 30000) { // 1-5 minutes
                tierElement.textContent = "Explorer";
                tierElement.className = "tier Explorer";
            } else if (elapsedTime < 60000) { // 5-10 minutes
                tierElement.textContent = "Veteran";
                tierElement.className = "tier Veteran";
            } else if (elapsedTime < 90000) { // 10-20 minutes
                tierElement.textContent = "Master";
                tierElement.className = "tier Master";
            } else if (elapsedTime < 120000) { // 20-30 minutes
                tierElement.textContent = "Legend";
                tierElement.className = "tier Legend";
            } else if (elapsedTime < 360000) { // 30-60 minutes
                tierElement.textContent = "Epic";
                tierElement.className = "tier Epic";
            } else { // Over 60 minutes
                tierElement.textContent = "Godlike";
                tierElement.className = "tier Godlike";
            }
        }

        setInterval(updateTimer, 1000); // Update every second

        // Reset function
        function resetTimer() {
            startTime = Date.now(); // Reset start time
            tierElement.textContent = "Newbie";
            tierElement.className = "tier Newbie";
            updateTimer(); // Recalculate the time
        }

        // Toggle the active state of menu items based on the current page
        const homeLink = document.getElementById("homeLink");
        const counterLink = document.getElementById("counterLink");
        const timeTrackerLink = document.getElementById("timeTrackerLink");

        // Add event listener to toggle 'active' class
        if (window.location.pathname.includes("index.html")) {
            homeLink.classList.add("active");
            counterLink.classList.remove("active");
            timeTrackerLink.classList.remove("active");
        } else if (window.location.pathname.includes("idle.html")) {
            counterLink.classList.add("active");
            homeLink.classList.remove("active");
            timeTrackerLink.classList.remove("active");
        } else if (window.location.pathname.includes("timeTracker.html")) {
            timeTrackerLink.classList.add("active");
            homeLink.classList.remove("active");
            counterLink.classList.remove("active");
        }
    </script>
</body>
</html>
